<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Motorcu Muhasebeci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --dark-bg: #121212;
      --light-bg: #ffffff;
      --dark-text: #f1f1f1;
      --light-text: #111111;
      --primary: #ff4081;
      --table-bg-dark: #1e1e1e;
      --table-bg-light: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: var(--primary);
      font-size: 2.4rem;
      margin-bottom: 0.5em;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #888;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: var(--table-bg-dark);
      transition: background-color 0.4s ease;
    }

    .light-mode table {
      background-color: var(--table-bg-light);
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
      font-size: 0.95rem;
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1em;
    }

    @media (max-width: 600px) {
      input, button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motorcu Muhasebeci</h1>
    <div class="top-bar">
      <input type="text" id="item" placeholder="Ürün adı">
      <input type="text" id="type" placeholder="Tür (kask, ceket...)">
      <input type="number" id="price" placeholder="Anlaşılan Fiyat" oninput="calculateTotal()">
      <input type="number" id="total" placeholder="Gönderilecek (€)" readonly>
      <button onclick="addEntry()">Ekle</button>
      <button onclick="toggleTheme()">Karanlık / Aydınlık</button>
    </div>
    <table id="list">
      <tr>
        <th>ÜRÜN</th>
        <th>TÜR</th>
        <th>Anlaşılan Fiyat</th>
        <th>PayPal Ücreti</th>
        <th>Gönderilen</th>
        <th>Satış</th>
        <th>Kâr (%)</th>
      </tr>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ccjgiozvnbqimplznkpw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjamdpb3p2bmJxaW1wbHpua3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTEyNjEsImV4cCI6MjA2MjAyNzI2MX0.ZXQ3df3jAWQCEJZp739bXvAzONds8CikxTSER1Cg4iE"
    );

    function calculateTotal() {
      const price = parseFloat(document.getElementById("price").value);
      if (!isNaN(price)) {
        const fee = 0.35 + price * 0.0249;
        document.getElementById("total").value = (price + fee).toFixed(2);
      } else {
        document.getElementById("total").value = "";
      }
    }

    async function addEntry() {
      const item = document.getElementById("item").value;
      const type = document.getElementById("type").value;
      const agreed = parseFloat(document.getElementById("price").value);
      const total = parseFloat(document.getElementById("total").value);
      const fee = total - agreed;

      if (!item || !type || isNaN(agreed) || isNaN(total)) {
        alert("Tüm alanları doldur moruk!");
        return;
      }

      const { error } = await supabase.from("gears").insert([
        {
          item,
          type,
          agreed_price: agreed,
          paypal_fee: fee,
          total_sent: total
        }
      ]);

      if (!error) {
        loadData();
        document.getElementById("item").value = "";
        document.getElementById("type").value = "";
        document.getElementById("price").value = "";
        document.getElementById("total").value = "";
      }
    }

    async function loadData() {
      const { data, error } = await supabase.from("gears").select("*").order("id", { ascending: true });
      if (error) {
        alert("Veriler çekilemedi: " + error.message);
        return;
      }

      const table = document.getElementById("list");
      table.innerHTML = `
        <tr>
          <th>ÜRÜN</th>
          <th>TÜR</th>
          <th>Anlaşılan Fiyat</th>
          <th>PayPal Ücreti</th>
          <th>Gönderilen</th>
          <th>Satış</th>
          <th>Kâr (%)</th>
        </tr>
      `;

      data.forEach(row => {
        const newRow = table.insertRow();
        newRow.classList.add("fade-in");

        const sellInputId = "sell_" + row.id;
        const profitId = "profit_" + row.id;

        newRow.innerHTML = `
          <td>${row.item}</td>
          <td>${row.type}</td>
          <td>€${row.agreed_price.toFixed(2)}</td>
          <td>€${row.paypal_fee.toFixed(2)}</td>
          <td>€${row.total_sent.toFixed(2)}</td>
          <td>
            <input type="number" id="${sellInputId}" value="${row.sold_price !== null ? row.sold_price : ''}" 
              placeholder="Satıldı mı?" onkeypress="handleSell(event, ${row.id}, ${row.total_sent}, '${sellInputId}', '${profitId}')">
          </td>
          <td id="${profitId}">${row.profit_percent !== null ? row.profit_percent.toFixed(2) + "%" : "—"}</td>
        `;
      });
    }

    async function handleSell(e, id, totalSent, inputId, profitId) {
      if (e.key === "Enter") {
        const soldPrice = parseFloat(document.getElementById(inputId).value);
        if (!isNaN(soldPrice)) {
          const profit = ((soldPrice - totalSent) / totalSent) * 100;

          const { error } = await supabase.from("gears")
            .update({ sold_price: soldPrice, profit_percent: profit })
            .eq("id", id);

          if (!error) {
            document.getElementById(profitId).innerText = profit.toFixed(2) + "%";
          }
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    window.onload = loadData;
  </script>
</body>
</html>
