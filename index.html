<!DOCTYPE html>

<head>

  <style>
    :root {

    body {

    .container {

    h1 {

    input {

      border: none;
      width: 160px;
    }

    button {
      padding: 10px;
      margin: 5px;

      border-radius: 5px;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: var(--table-bg);
    }

    th, td {

    input.inline-sell {
      width: 80px;
      padding: 5px;
      text-align: center;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Motorcu Muhasebeci
      <button onclick="toggleTheme()">ðŸŒ— Tema</button>
      <button onclick="randomizeColors()">ðŸŽ¨ Renkleri KarÄ±ÅŸtÄ±r</button>
      <button onclick="resetTheme()">ðŸ”„ KaranlÄ±k / AydÄ±nlÄ±k SÄ±fÄ±rla</button>
    </h1>
    <div>
      <input type="text" id="item" placeholder="ÃœRÃœN (Shoei NXR2)">
      <input type="text" id="type" placeholder="TÃœR (Kask, Ceket...)">
      <input type="number" id="price" placeholder="AnlaÅŸÄ±lan Fiyat" oninput="calculateTotal()">
      <input type="number" id="total" placeholder="GÃ¶nderilecek Tutar" readonly>
      <button onclick="addEntry()">Ekle</button>
    </div>
    <table id="list">
      <tr>
        <th>ÃœRÃœN</th>
        <th>TÃœR</th>
        <th>AnlaÅŸÄ±lan Fiyat</th>
        <th>PayPal Ãœcreti</th>
        <th>GÃ¶nderilen</th>
        <th>SatÄ±ÅŸ</th>
        <th>KÃ¢r (%)</th>
      </tr>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ccjgiozvnbqimplznkpw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjamdpb3p2bmJxaW1wbHpua3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTEyNjEsImV4cCI6MjA2MjAyNzI2MX0.ZXQ3df3jAWQCEJZp739bXvAzONds8CikxTSER1Cg4iE"
    );

    function calculateTotal() {
      const price = parseFloat(document.getElementById("price").value);
      if (!isNaN(price)) {
        const fee = 0.35 + price * 0.0249;
        document.getElementById("total").value = (price + fee).toFixed(2);
      } else {
        document.getElementById("total").value = "";
      }
    }

    async function addEntry() {
      const item = document.getElementById("item").value;
      const type = document.getElementById("type").value;
      const agreed = parseFloat(document.getElementById("price").value);
      const total = parseFloat(document.getElementById("total").value);

      if (!item || !type || isNaN(agreed) || isNaN(total)) {
        alert("TÃ¼m alanlar doldurulmalÄ± moruk!");
        return;
      }

      const fee = total - agreed;

      const { error } = await supabase.from("gears").insert([
        {
          item,
          type,
          agreed_price: agreed,
          paypal_fee: fee,
          total_sent: total
        }
      ]);

      if (error) {
        alert("Hata: " + error.message);
      } else {
        await loadData();
        document.getElementById("item").value = "";
        document.getElementById("type").value = "";
        document.getElementById("price").value = "";
        document.getElementById("total").value = "";
      }
    }

    async function loadData() {
      const { data, error } = await supabase.from("gears").select("*").order('id', { ascending: true });
      if (error) {
        alert("Veriler Ã§ekilemedi: " + error.message);
        return;
      }

      const table = document.getElementById("list");
      while (table.rows.length > 1) table.deleteRow(1);

      data.forEach(row => {
        const newRow = table.insertRow();
        const sellInputId = "sell_" + row.id;
        const profitId = "profit_" + row.id;

        newRow.innerHTML = `
          <td>${row.item}</td>
          <td>${row.type}</td>
          <td>â‚¬${row.agreed_price.toFixed(2)}</td>
          <td>â‚¬${row.paypal_fee.toFixed(2)}</td>
          <td>â‚¬${row.total_sent.toFixed(2)}</td>
          <td>
            <input type="number" id="${sellInputId}" class="inline-sell" placeholder="SatÄ±ldÄ± mÄ±?" onkeypress="handleSell(event, ${row.id}, ${row.total_sent}, '${sellInputId}', '${profitId}')">
          </td>
          <td id="${profitId}">${row.profit_percent !== null ? row.profit_percent.toFixed(2) + "%" : "â€”"}</td>
        `;
      });
    }

    async function handleSell(e, id, totalSent, inputId, profitId) {
      if (e.key === "Enter") {
        const soldPrice = parseFloat(document.getElementById(inputId).value);
        if (!isNaN(soldPrice)) {
          const profit = ((soldPrice - totalSent) / totalSent) * 100;
          const { error } = await supabase.from("gears")
            .update({ sold_price: soldPrice, profit_percent: profit })
            .eq("id", id);

          if (!error) {
            document.getElementById(profitId).innerText = profit.toFixed(2) + "%";
          }
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function resetTheme() {
      document.body.removeAttribute("style");
      document.querySelectorAll("input, button, table, th, td").forEach(el => {
        el.removeAttribute("style");
      });
    }

    function randomizeColors() {
      function randomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.body.style.backgroundColor = randomColor();
      document.body.style.color = randomColor();
      document.querySelectorAll("input, button, table, th, td").forEach(el => {
        el.style.backgroundColor = randomColor();
        el.style.color = randomColor();
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
