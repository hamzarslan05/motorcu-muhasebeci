<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Motorcu Muhasebeci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --table-bg: #1e1e1e;
      --accent: #ff4081;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color var(--transition), color var(--transition);
    }

    .container {
      max-width: 900px;
      margin: auto;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      transition: all var(--transition);
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: var(--table-bg);
      transition: background-color var(--transition);
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
      transition: all var(--transition);
    }

    input.inline-sell {
      width: 80px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #888;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .light-mode {
      --bg: #ffffff;
      --text: #121212;
      --table-bg: #f3f3f3;
      --accent: #0077ff;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motorcu Muhasebeci</h1>
    <div class="controls">
      <button onclick="toggleTheme()">üîÑ Karanlƒ±k / Aydƒ±nlƒ±k</button>
      <button onclick="randomizeColors()">üé® Renkleri Karƒ±≈ütƒ±r</button>
      <button onclick="resetTheme()">‚ôªÔ∏è Temayƒ± Sƒ±fƒ±rla</button>
    </div>
    <div class="controls">
      <input type="text" id="item" placeholder="√úR√úN (Shoei NXR2)">
      <input type="text" id="type" placeholder="T√úR (Kask, Ceket...)">
      <input type="number" id="price" placeholder="Anla≈üƒ±lan Fiyat" oninput="calculateTotal()">
      <input type="number" id="total" placeholder="G√∂nderilecek Tutar" readonly>
      <button onclick="addEntry()">Ekle</button>
    </div>
    <table id="list">
      <tr>
        <th>√úR√úN</th>
        <th>T√úR</th>
        <th>Anla≈üƒ±lan Fiyat</th>
        <th>PayPal √úcreti</th>
        <th>G√∂nderilen</th>
        <th>Satƒ±≈ü</th>
        <th>K√¢r (%)</th>
      </tr>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ccjgiozvnbqimplznkpw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjamdpb3p2bmJxaW1wbHpua3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTEyNjEsImV4cCI6MjA2MjAyNzI2MX0.ZXQ3df3jAWQCEJZp739bXvAzONds8CikxTSER1Cg4iE"
    );

    function calculateTotal() {
      const price = parseFloat(document.getElementById("price").value);
      if (!isNaN(price)) {
        const fee = 0.35 + price * 0.0249;
        document.getElementById("total").value = (price + fee).toFixed(2);
      } else {
        document.getElementById("total").value = "";
      }
    }

    async function addEntry() {
      const item = document.getElementById("item").value;
      const type = document.getElementById("type").value;
      const agreed = parseFloat(document.getElementById("price").value);
      const total = parseFloat(document.getElementById("total").value);

      if (!item || !type || isNaN(agreed) || isNaN(total)) {
        alert("T√ºm alanlar doldurulmalƒ± moruk!");
        return;
      }

      const fee = total - agreed;

      const { error } = await supabase.from("gears").insert([
        {
          item,
          type,
          agreed_price: agreed,
          paypal_fee: fee,
          total_sent: total
        }
      ]);

      if (error) {
        alert("Hata: " + error.message);
      } else {
        await loadData();
        document.getElementById("item").value = "";
        document.getElementById("type").value = "";
        document.getElementById("price").value = "";
        document.getElementById("total").value = "";
      }
    }

    async function loadData() {
      const { data, error } = await supabase.from("gears").select("*").order('id', { ascending: true });
      if (error) {
        alert("Veriler √ßekilemedi: " + error.message);
        return;
      }

      const table = document.getElementById("list");
      while (table.rows.length > 1) table.deleteRow(1);

      data.forEach(row => {
        const newRow = table.insertRow();
        newRow.classList.add("fade-in");
        const sellInputId = "sell_" + row.id;
        const profitId = "profit_" + row.id;

        newRow.innerHTML = `
          <td>${row.item}</td>
          <td>${row.type}</td>
          <td>‚Ç¨${row.agreed_price.toFixed(2)}</td>
          <td>‚Ç¨${row.paypal_fee.toFixed(2)}</td>
          <td>‚Ç¨${row.total_sent.toFixed(2)}</td>
          <td>
            <input type="number" id="${sellInputId}" class="inline-sell" placeholder="Satƒ±ldƒ± mƒ±?" onkeypress="handleSell(event, ${row.id}, ${row.total_sent}, '${sellInputId}', '${profitId}')">
          </td>
          <td id="${profitId}">${row.profit_percent !== null ? row.profit_percent.toFixed(2) + "%" : "‚Äî"}</td>
        `;
      });
    }

    async function handleSell(e, id, totalSent, inputId, profitId) {
      if (e.key === "Enter") {
        const soldPrice = parseFloat(document.getElementById(inputId).value);
        if (!isNaN(soldPrice)) {
          const profit = ((soldPrice - totalSent) / totalSent) * 100;
          const { error } = await supabase.from("gears")
            .update({ sold_price: soldPrice, profit_percent: profit })
            .eq("id", id);

          if (!error) {
            document.getElementById(profitId).innerText = profit.toFixed(2) + "%";
          }
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function resetTheme() {
      document.body.removeAttribute("style");
      document.querySelectorAll("input, button, table, th, td").forEach(el => {
        el.removeAttribute("style");
      });
    }

    function randomizeColors() {
      function randomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.body.style.backgroundColor = randomColor();
      document.body.style.color = randomColor();
      document.querySelectorAll("input, button, table, th, td").forEach(el => {
        el.style.backgroundColor = randomColor();
        el.style.color = randomColor();
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
