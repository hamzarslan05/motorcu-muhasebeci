<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>Motorcu Muhasebeci</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .light-mode {
      background-color: #ffffff;
      color: #111;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #231f8f;
      font-size: 2rem;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #888;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff4081;
    }
    button {
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
    .top-bar, .stats-bar, .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1em;
    }
    .stat-box {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      min-width: 180px;
    }
    .light-mode .stat-box {
      background-color: #eeeeee;
      color: #111;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    .light-mode table {
      background-color: #f9f9f9;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
      font-size: 0.95rem;
    }
    .inline-sell {
      min-width: 100px;
      padding: 8px;
      font-size: 1rem;
    }
    .delete-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
    @media (max-width: 600px) {
      input, button, select {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motorcu Muhasebeci</h1>

    <div class="stats-bar">
      <div class="stat-box" id="total-sent">ðŸ’¸ GÃ¶nderilen: â‚¬0.00</div>
      <div class="stat-box" id="total-sold">ðŸ’° SatÄ±ÅŸ: â‚¬0.00</div>
      <div class="stat-box" id="avg-profit">ðŸ“ˆ Ortalama KÃ¢r: â€”</div>
    </div>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” ÃœrÃ¼n adÄ± ara..." oninput="loadData()">
      <select id="typeFilter" onchange="loadData()">
        <option value="">ðŸ§¥ TÃ¼m TÃ¼rler</option>
        <option value="kask">Kask</option>
        <option value="ceket">Ceket</option>
        <option value="pantolon">Pantolon</option>
        <option value="tulum">Tulum</option>
      </select>
      <select id="dateFilter" onchange="loadData()">
        <option value="all">ðŸ“† TÃ¼m Zamanlar</option>
        <option value="7days">Son 7 GÃ¼n</option>
        <option value="month">Bu Ay</option>
      </select>
    </div>

    <div class="top-bar">
      <input type="text" id="item" placeholder="ÃœrÃ¼n adÄ±">
      <input type="text" id="type" placeholder="TÃ¼r">
      <input type="number" id="price" placeholder="AnlaÅŸÄ±lan Fiyat" oninput="calculateTotal()">
      <input type="number" id="total" placeholder="GÃ¶nderilecek (â‚¬)" readonly>
      <button onclick="addEntry()">Ekle</button>
      <button onclick="toggleTheme()">KaranlÄ±k / AydÄ±nlÄ±k</button>
    </div>

    <table id="list">
      <tr>
        <th>ÃœRÃœN</th>
        <th>TÃœR</th>
        <th>AnlaÅŸÄ±lan Fiyat</th>
        <th>PayPal Ãœcreti</th>
        <th>GÃ¶nderilen</th>
        <th>SatÄ±ÅŸ</th>
        <th>KÃ¢r (%)</th>
        <th>Sil</th>
      </tr>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ccjgiozvnbqimplznkpw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjamdpb3p2bmJxaW1wbHpua3B3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTEyNjEsImV4cCI6MjA2MjAyNzI2MX0.ZXQ3df3jAWQCEJZp739bXvAzONds8CikxTSER1Cg4iE"
    );

    function calculateTotal() {
      const price = parseFloat(document.getElementById("price").value);
      if (!isNaN(price)) {
        const fee = 0.35 + price * 0.0249;
        document.getElementById("total").value = (price + fee).toFixed(2);
      } else {
        document.getElementById("total").value = "";
      }
    }

    async function addEntry() {
      const item = document.getElementById("item").value;
      const type = document.getElementById("type").value;
      const agreed = parseFloat(document.getElementById("price").value);
      const total = parseFloat(document.getElementById("total").value);
      const fee = total - agreed;

      if (!item || !type || isNaN(agreed) || isNaN(total)) {
        alert("TÃ¼m alanlarÄ± doldur moruk!");
        return;
      }

      await supabase.from("gears").insert([
        { item, type, agreed_price: agreed, paypal_fee: fee, total_sent: total }
      ]);

      loadData();
      document.getElementById("item").value = "";
      document.getElementById("type").value = "";
      document.getElementById("price").value = "";
      document.getElementById("total").value = "";
    }

    async function deleteEntry(id) {
      if (confirm("Bu Ã¼rÃ¼nÃ¼ silmek istediÄŸine emin misin?")) {
        await supabase.from("gears").delete().eq("id", id);
        loadData();
      }
    }

    async function handleSell(e, id, totalSent, inputId, profitId) {
      if (e.key === "Enter") {
        const soldPrice = parseFloat(document.getElementById(inputId).value);
        if (!isNaN(soldPrice)) {
          const profit = ((soldPrice - totalSent) / totalSent) * 100;
          await supabase.from("gears")
            .update({ sold_price: soldPrice, profit_percent: profit })
            .eq("id", id);
          document.getElementById(profitId).innerText = profit.toFixed(2) + "%";
          loadData();
        }
      }
    }

    async function loadData() {
      let query = supabase.from("gears").select("*").order("id", { ascending: true });

      const search = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("typeFilter").value;
      const date = document.getElementById("dateFilter").value;

      const today = new Date();
      let startDate = null;

      if (date === "7days") {
        startDate = new Date(today.setDate(today.getDate() - 7));
      } else if (date === "month") {
        startDate = new Date(today.getFullYear(), today.getMonth(), 1);
      }

      if (startDate) {
        const iso = startDate.toISOString();
        query = query.gte("inserted_at", iso);
      }

      const { data } = await query;
      const filtered = data.filter(row => {
        const matchName = search === "" || row.item.toLowerCase().includes(search);
        const matchType = type === "" || row.type === type;
        return matchName && matchType;
      });

      const table = document.getElementById("list");
      let totalSent = 0;
      let totalSold = 0;
      let profitSum = 0;
      let profitCount = 0;

      table.innerHTML = `
        <tr>
          <th>ÃœRÃœN</th>
          <th>TÃœR</th>
          <th>AnlaÅŸÄ±lan Fiyat</th>
          <th>PayPal Ãœcreti</th>
          <th>GÃ¶nderilen</th>
          <th>SatÄ±ÅŸ</th>
          <th>KÃ¢r (%)</th>
          <th>Sil</th>
        </tr>
      `;

      filtered.forEach(row => {
        const r = table.insertRow();
        const sellInputId = "sell_" + row.id;
        const profitId = "profit_" + row.id;

        totalSent += row.total_sent;
        if (row.sold_price !== null) totalSold += row.sold_price;
        if (row.profit_percent !== null) {
          profitSum += row.profit_percent;
          profitCount++;
        }

        r.innerHTML = `
          <td>${row.item}</td>
          <td>${row.type}</td>
          <td>â‚¬${row.agreed_price.toFixed(2)}</td>
          <td>â‚¬${row.paypal_fee.toFixed(2)}</td>
          <td>â‚¬${row.total_sent.toFixed(2)}</td>
          <td><input class="inline-sell" type="number" id="${sellInputId}" value="${row.sold_price ?? ''}" placeholder="SatÄ±ÅŸ" onkeypress="handleSell(event, ${row.id}, ${row.total_sent}, '${sellInputId}', '${profitId}')"></td>
          <td id="${profitId}">${row.profit_percent !== null ? row.profit_percent.toFixed(2) + "%" : "â€”"}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${row.id})">Sil</button></td>
        `;
      });

      document.getElementById("total-sent").innerText = `ðŸ’¸ GÃ¶nderilen: â‚¬${totalSent.toFixed(2)}`;
      document.getElementById("total-sold").innerText = `ðŸ’° SatÄ±ÅŸ: â‚¬${totalSold.toFixed(2)}`;
      document.getElementById("avg-profit").innerText = profitCount > 0 ? `ðŸ“ˆ Ortalama KÃ¢r: ${(profitSum / profitCount).toFixed(2)}%` : "ðŸ“ˆ Ortalama KÃ¢r: â€”";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    window.onload = loadData;
  </script>
</body>
</html>
